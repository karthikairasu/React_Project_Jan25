<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        border: 2px solid red;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.7.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.7.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="target"></div>

    <script type="text/jsx">
      var sectionElement = (
        <section>
          <h1 className="header"> Hello JSX ! </h1>
          <p> This is a para ! </p>
        </section>
      );

      ReactDOM.render(sectionElement, document.getElementById("target"));
    </script>
  </body>
</html>
